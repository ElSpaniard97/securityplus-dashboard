<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security+ Chapters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    // Login check
    const currentUser = localStorage.getItem("securityplus_user");
    if(!currentUser){
      window.location.href = "login.html";
    }
  </script>

  <aside class="sidebar">
    <div class="brand">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="22" height="22">
          <circle cx="12" cy="8" r="4" fill="#eaf0fa"/>
          <path d="M4 20a8 8 0 0 1 16 0" fill="#eaf0fa"/>
        </svg>
      </div>
      <h1>Security+ Dashboard</h1>
    </div>

    <div class="profile">
      <div class="name" id="userName"></div>
      <div class="role">Security+ Candidate</div>
      <button class="btn" id="logoutBtn" style="margin-top:8px;width:100%;justify-content:center;">Logout</button>
    </div>

    <nav class="nav">
      <a href="index.html">
        <svg viewBox="0 0 24 24"><path d="M12 3l9 7h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
        Overview
      </a>
      <a class="active" href="chapters.html">
        <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h10v2H4z"/></svg>
        Chapters
      </a>
      <a href="flashcards.html">
        <svg viewBox="0 0 24 24"><path d="M4 6h12a2 2 0 0 1 2 2v10H6a2 2 0 0 1-2-2z"/><path d="M8 4h12a2 2 0 0 1 2 2v10h-2V6H8z"/></svg>
        Flashcards
      </a>
      <a href="search.html">
        <svg viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35"/><circle cx="10" cy="10" r="7" stroke="#eaf0fa" stroke-width="2" fill="none"/></svg>
        Search
      </a>
    </nav>
  </aside>

  <main class="main">
    <div class="top"><h2>Chapters</h2></div>

    <div class="card" style="margin-bottom:16px">
      <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:12px">
        <span class="small">Filter:</span>
        <div class="tabs" id="tabs"></div>
        <input class="input" id="q" placeholder="Search within chapter">
      </div>
      <div style="overflow:auto">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Study</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { loadAllData, filterItems, renderItemsTable, CHAPTER_TITLES } from './script.js';

    const user = localStorage.getItem("securityplus_user") || "Guest";
    document.getElementById("userName").textContent = user;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("securityplus_user");
      window.location.href = "login.html";
    });

    // Override per-user namespace
    window.storageKeyForItem = function(name){
      return `securityplus_${user}_studied::${name}`;
    };

    let ALL = [];
    let CURRENT_CHAPTER = 1;

    // Render chapter tabs
    function renderTabs(){
      const tabs = document.getElementById('tabs');
      let html = '';
      for(let i=1;i<=5;i++){
        html += `<div class="tab ${i===CURRENT_CHAPTER?'active':''}" data-ch="${i}">${CHAPTER_TITLES[i]}</div>`;
      }
      tabs.innerHTML = html;
      tabs.querySelectorAll('.tab').forEach(t => {
        t.addEventListener('click', () => {
          CURRENT_CHAPTER = parseInt(t.getAttribute('data-ch'));
          render();
          renderTabs();
        });
      });
    }

    // Render chapter items
    function render(){
      const q = document.getElementById('q').value;
      const items = filterItems(ALL, q, CURRENT_CHAPTER);
      renderItemsTable(document.getElementById('rows'), items);
    }

    (async function init(){
      ALL = await loadAllData();
      renderTabs();
      document.getElementById('q').addEventListener('input', render);
      render();
    })();
  </script>
</body>
</html>
