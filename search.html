<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search - Security+ Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>Search</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Overview</a>
        <a href="chapters.html">Chapters</a>
        <a href="flashcards.html">Flashcards</a>
        <a href="search.html">Search</a>
      </nav>
    </div>

    <div class="card">
      <h2 class="section-title">Search Across All Chapters</h2>
      <input class="input" id="search" placeholder="Search acronyms, names, or descriptionsâ€¦ (e.g., 'WPA3', 'Zero Trust')">
      <div style="margin-top:12px; overflow:auto">
        <table class="table">
          <thead>
            <tr>
              <th>Chapter</th>
              <th>Acronym</th>
              <th>Name</th>
              <th>Description</th>
              <th>Study</th>
            </tr>
          </thead>
          <tbody id="searchResults"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <div>Search and filter through all study data.</div>
      <div class="small">Mark studied items directly from search results.</div>
    </div>
  </div>

  <script type="module">
    import { loadAllData, filterItems, renderItemsTable } from './script.js';

    let ALL_ITEMS = [];

    (async function init(){
      ALL_ITEMS = await loadAllData();
      const input = document.getElementById('search');
      const tbody = document.getElementById('searchResults');
      const render = () => {
        const q = input.value;
        const list = filterItems(ALL_ITEMS, q, 0).slice(0, 150);
        renderItemsTable(tbody, list);
      };
      input.addEventListener('input', render);
      render();
    })();
  </script>
</body>
</html>
