<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security+ Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .flashcard-area {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      position: relative;
      flex-direction: column;
      gap: 16px;
    }
    .flip-container {
      perspective: 1000px;
      width: 480px;
      height: 300px;
      cursor: pointer;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .flip-container.flipped .flipper { transform: rotateY(180deg); }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
    }
    .back { transform: rotateY(180deg); }

    .flashcard-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .settings-dropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 10px;
      border: 1px solid var(--border);
      width: 250px;
      animation: fadeIn .25s ease-out;
    }
    .settings-dropdown.show { display: flex; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <script>
    // Login check
    const currentUser = localStorage.getItem("securityplus_user");
    if(!currentUser){
      window.location.href = "login.html";
    }
  </script>

  <aside class="sidebar">
    <div class="brand">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="22" height="22">
          <circle cx="12" cy="8" r="4" fill="#eaf0fa"/>
          <path d="M4 20a8 8 0 0 1 16 0" fill="#eaf0fa"/>
        </svg>
      </div>
      <h1>Security+ Dashboard</h1>
    </div>

    <div class="profile">
      <div class="name" id="userName"></div>
      <div class="role">Security+ Candidate</div>
      <button class="btn" id="logoutBtn" style="margin-top:8px;width:100%;justify-content:center;">Logout</button>
    </div>

    <nav class="nav">
      <a href="index.html">
        <svg viewBox="0 0 24 24"><path d="M12 3l9 7h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
        Overview
      </a>
      <a href="chapters.html">
        <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h10v2H4z"/></svg>
        Chapters
      </a>
      <a class="active" href="flashcards.html">
        <svg viewBox="0 0 24 24"><path d="M4 6h12a2 2 0 0 1 2 2v10H6a2 2 0 0 1-2-2z"/><path d="M8 4h12a2 2 0 0 1 2 2v10h-2V6H8z"/></svg>
        Flashcards
      </a>
      <a href="search.html">
        <svg viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35"/><circle cx="10" cy="10" r="7" stroke="#eaf0fa" stroke-width="2" fill="none"/></svg>
        Search
      </a>
    </nav>
  </aside>

  <main class="main">
    <div class="flashcard-area">
      <button class="settings-btn" id="settingsBtn">☰</button>

      <!-- Settings Dropdown -->
      <div class="settings-dropdown" id="settingsDropdown">
        <label class="small">Chapter
          <select class="input" id="ch">
            <option value="0">All Chapters</option>
            <option value="1">Chapter 1</option>
            <option value="2">Chapter 2</option>
            <option value="3">Chapter 3</option>
            <option value="4">Chapter 4</option>
            <option value="5">Chapter 5</option>
          </select>
        </label>
        <label class="small">Mode
          <select class="input" id="mode">
            <option value="acronym">Term → Definition</option>
            <option value="definition">Definition → Term</option>
          </select>
        </label>
        <label class="small" style="display:flex;align-items:center;gap:8px;">
          <input type="checkbox" id="reviewOnly"> Review Only
        </label>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="resetReviews" style="background:#fee2e2;">Reset Reviews</button>
        <div class="small" id="stats">0 / 0</div>
      </div>

      <!-- Flashcard -->
      <div class="flip-container" id="flipContainer">
        <div class="flipper">
          <div class="front">
            <div class="small">Question</div>
            <h2 id="q"></h2>
          </div>
          <div class="back">
            <div class="small">Answer</div>
            <h2 id="a"></h2>
          </div>
        </div>
      </div>

      <div class="flashcard-buttons">
        <button class="btn" id="prevBtn">"Previous"</button>
        <button class="btn primary" id="nextBtn">"Next"</button>
        <button class="btn" id="markReview">"Review"</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { loadAllData, createFlashcards } from './script.js';

    const user = localStorage.getItem("securityplus_user") || "Guest";
    document.getElementById("userName").textContent = user;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("securityplus_user");
      window.location.href = "login.html";
    });

    const REVIEW_KEY = `securityplus_${user}_review_cards`;
    const getReviews = () => JSON.parse(localStorage.getItem(REVIEW_KEY) || "[]");
    const saveReviews = (arr) => localStorage.setItem(REVIEW_KEY, JSON.stringify(arr));

    let ALL = [];
    let CARDS = [];
    let i = 0;

    const flipContainer = document.getElementById('flipContainer');
    const qEl = document.getElementById('q');
    const aEl = document.getElementById('a');
    const stats = document.getElementById('stats');
    const markBtn = document.getElementById('markReview');
    const chSel = document.getElementById('ch');
    const modeSel = document.getElementById('mode');
    const reviewOnly = document.getElementById('reviewOnly');
    const startBtn = document.getElementById('start');
    const resetBtn = document.getElementById('resetReviews');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsDropdown = document.getElementById('settingsDropdown');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateStats(){ stats.textContent = `${Math.min(i+1, CARDS.length)} / ${CARDS.length}`; }

    function showCard(){
      flipContainer.classList.remove('flipped');
      if(CARDS.length === 0){
        qEl.textContent = "No flashcards available.";
        aEl.textContent = "";
        return;
      }
      if(i >= CARDS.length) i = 0;
      if(i < 0) i = CARDS.length - 1;

      const card = CARDS[i];
      // Skip empty cards automatically
      if(!card.Name || !card.Description){
        i++;
        showCard();
        return;
      }

      qEl.textContent = card.question;
      aEl.textContent = card.answer;
      updateStats();

      const reviews = getReviews();
      markBtn.textContent = reviews.includes(card.key) ? '"Marked for Review"' : '"Review"';
      markBtn.style.background = reviews.includes(card.key) ? "#fff7e6" : "#fff";
    }

    function start(){
      const ch = parseInt(chSel.value, 10) || 0;
      const mode = modeSel.value;
      const reviews = getReviews();
      let items = ALL;
      if(ch){ items = ALL.filter(x => x.Chapter === ch); }
      if(reviewOnly.checked){ items = items.filter(x => reviews.includes(x.Name)); }
      CARDS = createFlashcards(items.filter(x => x.Name && x.Description), mode); // Filter blanks
      i = 0;
      showCard();
    }

    flipContainer.addEventListener('click', () => {
      flipContainer.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', () => {
      i++;
      if(i >= CARDS.length) i = 0;
      showCard();
    });

    prevBtn.addEventListener('click', () => {
      i--;
      if(i < 0) i = CARDS.length - 1;
      showCard();
    });

    markBtn.addEventListener('click', () => {
      if(i >= CARDS.length) return;
      const key = CARDS[i].Name;
      const reviews = getReviews();
      const idx = reviews.indexOf(key);
      if(idx === -1){ reviews.push(key); } else { reviews.splice(idx,1); }
      saveReviews(reviews);
      markBtn.textContent = idx === -1 ? '"Marked for Review"' : '"Review"';
      markBtn.style.background = idx === -1 ? "#fff7e6" : "#fff";
    });

    startBtn.addEventListener('click', () => {
      start();
      settingsDropdown.classList.remove('show');
    });

    resetBtn.addEventListener('click', () => {
      localStorage.removeItem(REVIEW_KEY);
      alert("All review markers cleared for this user.");
    });

    settingsBtn.addEventListener('click', () => {
      settingsDropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if(!settingsDropdown.contains(e.target) && e.target !== settingsBtn){
        settingsDropdown.classList.remove('show');
      }
    });

    (async function init(){
      ALL = await loadAllData();
      start();
    })();
  </script>
</body>
</html>
